<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8"/>
  <title>Users</title>
  <style>table th, table td {
    padding: 15px;
  }</style>
</head>

<body>
<h1>User list</h1>

<table th:border="15">
  <tr>
    <th>name</th>
    <th>surname</th>
    <th>email</th>
  </tr>

  <tr th:each="lst : ${users}">
    <td th:utext="${lst.name}">Name</td>
    <td th:utext="${lst.surname}">Surname</td>
    <td th:utext="${lst.email}">Email</td>
  </tr>

</table>

</body>

</html>
