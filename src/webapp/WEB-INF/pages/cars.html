<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Car</title>
    <style>table th, table td {
        padding: 15px;
    }</style>
</head>

<body>
<h1>Car list</h1>

<table th:border="15">
    <tr>
        <th>model</th>
        <th>year</th>
        <th>price</th>
    </tr>

    <tr th:each="lst : ${cars}">
        <td th:utext="${lst.model}">model</td>
        <td th:utext="${lst.year}">year</td>
        <td th:utext="${lst.price}">price</td>
    </tr>

</table>

</body>

</html>
